#termux-container有一个花里胡哨的输出，不过如果你不喜欢，可以把它设置为false关掉。
#默认值为true。
ENABLE_OUTPUT=true
#这是容器的光标名称，可用值为bar,block,underline。
#默认为bar。
CURSOR=bar
#这是容器的编号，在运行container -S时被修改。
#不要编辑它，你可以用container -S来代替。
CONTAINER=1
#通过挂载sdcard，你可以使用/sdcard和宿主机共享文件。
#但这可能导致误删文件
#默认值为false。
MOUNT_SDCARD=false
#以下配置仅对chroot-unshare容器生效。
#通过关闭selinux，你可以以普通用户执行需要读写/proc下某些无权访问的文件的程序。
#关闭selinux可能会导致安全性问题，所以默认为false。
DISABLE_SELINUX=false
#主机名不能包含空格和特殊字符，默认值为localhost。
HOSTNAME="localhost"
